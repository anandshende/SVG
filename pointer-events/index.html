<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG DEMO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        object, object *{
            pointer-events: none;
        }
        div {
            background: lightgreen;
        }
        div:hover {
            background: yellow;
        }
    </style>
</head>

<body style="background: lightgray;">
    <div style="display: inline-block;" onclick="alert('Parent Container')">
        <object id="svgObject" data="./icons/close.svg" type=""></object>
    </div>
    <!-- <embed src="./icons/close.svg"></embed> -->
    <!-- <iframe src="./icons/close.svg" frameborder="0"></iframe> -->

    <script>
        var svgEventTrigger = function (event, svgIconName) {
            alert('Clicked on ' + svgIconName);
        }
    </script>
</body>

</html>
